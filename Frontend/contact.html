<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="Newsletter">
      <h1>SUBSCRIBE TO MY NEWSLETTER!</h1>
      <ul>
        <li>Get notified on new services when they arrive!</li>
        <li>
          Get access to my email, where you can inquire on services offered and
          get immediate responses
        </li>
        <li>Get notified on discounts</li>
        <li>Receive tailor made bronchures on all my services</li>
      </ul>
    </div>
    <div class="form-container">
      <form class="contact-form" id="contact-form">
        <label for="firstName">First Name:</label>
        <input
          class="input-field"
          type="text"
          name="firstName"
          id="firstName"
          required
        />
        <label for="lastName">Last Name:</label>
        <input
          class="input-field"
          type="text"
          name="lastName"
          id="lastName"
          required
        />
        <label for="email">Email</label>
        <input
          class="input-field"
          type="text"
          name="email"
          id="email"
          required
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
        />
        <div class="button-container">
          <input class="submit-button" type="submit" value="SUBSCRIBE" />
        </div>
      </form>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
