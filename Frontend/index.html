<!DOCTYPE html>

              <li><a class="active" href="#">Home</a></li>

      <section class="banner">

              I am a fullstack software engineer who is adept in both frontend

          <div class="image-container">
            <img src="/Frontend/images/profile.jpg" alt="developers-picture" />
